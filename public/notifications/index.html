<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#212529">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A database of Maldivian blood donors and blood requests">
  <title>Notifications :: Blood MV</title>
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/sidenav/sidenav.min.css">
  <link rel="stylesheet" href="/waves/waves.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body id="notifPage">
  <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
  <nav class="navbar navbar-dark bg-navbar fixed-top">
    <div class="navbar-brand">
      <button class="navbar-toggler" type="button" id="menu-toggle">
        <span class="sr-only">Toggle Menu</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;Blood MV</span>
    </div>
  </nav>
  <div id="backdrop"></div>
  <div id="sidenav">
    <div class="header">
      <i class="material-icons avatar">account_circle</i>
      <div class="title" id="display-name">Not Logged in</div>
      <div class="headline"></div>
    </div>
    <div>
      <ul id="nav-links">
        <li id="nav-home" class="waves-effect"><a href="/"><i class="material-icons">home</i>Home</a></li>
        <li id="nav-req-list" class="waves-effect"><a href="/request/"><i class="material-icons">list</i>Blood Requests</a></li>
        <li id="nav-notif" class="active waves-effect"><a href="/notifications/"><i class="material-icons">sms</i>Notifications</a></li>
        <li id="nav-log" class="waves-effect"><a href=""><i class="material-icons">exit_to_app</i>Login</a></li>
      </ul>
    </div>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="content" class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="display-toggle">
          <i class="material-icons icon-spin">refresh</i><span> Show Notifications</span>
        </div>
        <div>&nbsp;</div>
        <hr>
        <div>&nbsp;</div>
        <form method="post" id="mainForm">
          <fieldset id="allFields">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="apositive" data-icon="check_box_outline_blank">
              <label for="apositive" class="form-check-label">A+</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="anegative" data-icon="check_box_outline_blank">
              <label for="anegative" class="form-check-label">A-</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="bpositive" data-icon="check_box_outline_blank">
              <label for="bpositive" class="form-check-label">B+</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="bnegative" data-icon="check_box_outline_blank">
              <label for="bnegative" class="form-check-label">B-</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="opositive" data-icon="check_box_outline_blank">
              <label for="opositive" class="form-check-label">O+</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="onegative" data-icon="check_box_outline_blank">
              <label for="onegative" class="form-check-label">O-</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="abpositive" data-icon="check_box_outline_blank">
              <label for="abpositive" class="form-check-label">AB+</label>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="abnegative" data-icon="check_box_outline_blank">
              <label for="abnegative" class="form-check-label">AB-</label>
            </div>
            <div>&nbsp;</div>
            <span id="result"></span>
            <div class="spinner" id="spinner">
              <div class="rect1"></div>
              <div class="rect2"></div>
              <div class="rect3"></div>
              <div class="rect4"></div>
              <div class="rect5"></div>
            </div>
            <div>&nbsp;</div>
            <div>&nbsp;</div>
          </fieldset>
        </form>
      </div>
    </div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
  </div>
  <div class="a2hs-banner">
    <img class="a2hs-img" src="/favicon.png"></img>
    <div class="a2hs-add">Install Blood MV</div>
    <div class="a2hs-close material-icons">close</div>
  </div>
  <script src="/__/firebase/5.3.0/firebase-app.js"></script>
  <script src="/__/firebase/5.3.0/firebase-firestore.js"></script>
  <script src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script src="/__/firebase/5.5.3/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
  <script src="/sidenav/sidenav.min.js" defer></script>
  <script src="/waves/waves.min.js" defer></script>
  <script src="/script.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
