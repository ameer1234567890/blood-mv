<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#212529">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Description" content="A database of Maldivian blood donors and blood requests">
  <title>Add Blood Donor :: Blood MV - </title>
  <link rel="preconnect" href="https://firestore.googleapis.com">
  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/sidenav/sidenav.min.css">
  <link rel="stylesheet" href="/waves/waves.min.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body id="addPage">
  <a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>
  <nav class="navbar navbar-dark bg-navbar fixed-top">
    <div class="navbar-brand">
      <button class="navbar-toggler" type="button" id="menu-toggle">
        <span class="sr-only">Toggle Menu</span>
        <span class="navbar-toggler-icon"></span>
      </button>
      <span>&nbsp;&nbsp;&nbsp;&nbsp;Blood MV</span>
    </div>
  </nav>
  <div id="backdrop"></div>
  <div id="sidenav">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div class="header">
      <i class="material-icons avatar">account_circle</i>
      <div class="title" id="display-name">Not Logged in</div>
      <div class="headline"></div>
    </div>
    <div>
      <ul id="nav-links">
        <li id="nav-home" class="waves-effect"><a href="/"><i class="material-icons">home</i>Home</a></li>
        <li id="nav-req-list" class="waves-effect"><a href="/request/"><i class="material-icons">list</i>Blood Requests</a></li>
        <li id="nav-log" class="waves-effect"><a href=""><i class="material-icons">exit_to_app</i>Login</a></li>
      </ul>
    </div>
  </div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div>&nbsp;</div>
  <div id="content" class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="post" id="mainForm">
          <div class="form-group">
            <label for="first">First Name</label>
            <input type="text" class="form-control" id="first" required placeholder="Enter first name">
          </div>
          <div class="form-group">
            <label for="last">Last Name</label>
            <input type="text" class="form-control" id="last" required placeholder="Enter last name">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" id="gender" required placeholder="Enter M or F" minlength="1" maxlength="1" pattern="[M|F]{1}">
          </div>
          <div class="form-group">
            <label for="born">Birth Date</label>
            <input type="date" class="form-control" id="born">
          </div>
          <div class="form-group">
            <label for="group">Blood Group</label>
            <select class="form-control" id="group" required>
              <option value="" disabled selected hidden>Select blood group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
          <div class="form-group">
            <label for="atoll">Atoll / City</label>
            <select class="form-control" id="atoll" required>
              <option value="" disabled selected hidden>Select atoll / city</option>
            </select>
          </div>
          <div class="form-group">
            <label for="island">Island / Ward</label>
            <select class="form-control" id="island" required>
              <option value="" disabled selected hidden>Select island / ward</option>
            </select>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" required placeholder="Enter phone number" minlength="7" maxlength="7" pattern="[7|9]{1}[0-9]{6}">
          </div>
          <div class="form-group">
            <label for="donated">Last Donated</label>
            <input type="date" class="form-control" id="donated" required>
          </div>
          <input type="hidden" id="email">
          <input type="hidden" id="user">
          <div>&nbsp;</div>
          <button type="submit" class="btn btn-primary" id="addDonor">Add Record</button>
          <span>&nbsp;</span>
          <span id="result"></span>
          <div class="spinner" id="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
          <div>&nbsp;</div>
          <div>&nbsp;</div>
        </form>
      </div>
    </div>
  </div>
  <script src="/__/firebase/5.3.0/firebase-app.js"></script>
  <script src="/__/firebase/5.3.0/firebase-firestore.js"></script>
  <script src="/__/firebase/5.3.0/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
  <script src="/sidenav/sidenav.min.js" defer></script>
  <script src="/waves/waves.min.js" defer></script>
  <script src="/script.js" defer></script>
</body>
</html>
